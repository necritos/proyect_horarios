<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css"  href="@{'/public/tools/bootstrap/css/bootstrap.min.css'}"/>
    <link rel="stylesheet" type="text/css" href="@{'/public/tools/css/css.css'}"/>
    #{get 'moreStyles' /}
        <script src="@{'/public/tools/js/jquery.js'}" type="text/javascript"></script>
        <script src="@{'/public/tools/bootstrap/js/bootstrap.js'}" type="text/javascript" ></script>
    #{get 'moreScripts' /}
</head>
<body>
<div class="container">
        <div class="well" style="margin: 0 auto 0 auto;
width: 430px;">
        <form class="form-horizontal" action="loginpost" method="post">
            <fieldset>
    <div id="legend">
      <legend class="">Login</legend>
    </div>

    <ul class="error" style="margin-bottom: 30px; list-style: none;">
#{ifErrors}
    #{list items:errors, as:'error'}
    <li class="error">
        ${error}
    </li>
#{/list}
#{/ifErrors}
#{if error == "login"}
    <li class="error">
        Usuario o contraseña erróneo
    </li> 
    #{/if}  
</ul>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Usuario</label>
      <div class="controls">
        <input type="text" id="username" name="name" class="input-large" style="height: 26px;" placeholder="usuario" required>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Contraseña</label>
      <div class="controls">
        <input type="password" id="password" name="pass" placeholder="**********" class="input-large" style="height: 26px;" required>
      </div>
    </div>

     <div class="control-group">
      <!-- Captcha-->
      <label class="control-label" for="password">Ingrese el siguiente código</label>
<img src="@{Application.captcha(randomID)}" />
      <div class="controls">
        <input type="text" class="input-large" style="height: 26px;" name="code" id="code" size="18" value="" placeholder="Ingrese el código aquí" required/>
    <input type="hidden" name="randomID" value="${randomID}" />
      </div>
    </div>
    
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Recordar contraseña</label>
      <div class="controls">
        <input type="checkbox" name="recordar">
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Entrar</button>
      </div>
    </div>
  </fieldset>
        </form>
    </div>
</div>
</body>
</html>
